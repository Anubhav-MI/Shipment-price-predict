<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shipping Cost Prediction</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: radial-gradient(circle, rgba(238, 174, 202, 1) 0%, rgba(148, 187, 233, 1) 100%);
      }

      .form-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        min-height: 100vh;
        padding: 60px 80px;
        box-sizing: border-box;
        gap: 40px;
        flex-wrap: wrap;
      }

      .form-text-side {
        flex: 1;
        max-width: 600px;
        padding-right: 20px;
        text-align: left;
      }

      .form-text-side h1 {
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 15px;
        color: #a100ff;
      }

      .form-text-side p {
        color: #060606;
        font-size: 16px;
      }

      .form-img {
        margin-top: 20px;
        max-width: 100%;
      }

      .form-container {
        flex: 1;
        max-width: 500px;
        padding: 30px;
        border-radius: 10px;
        background-color: rgba(249, 249, 249, 0.09);
        box-shadow: 0 4px 20px rgba(247, 246, 246, 0.808);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(49, 47, 47, 0.15);
      }

      .form-control,
      .form-select {
        color: #000;
        background-color: #f5f5f5;
        border: 1px solid #ffffff;
        border-radius: 5px;
        margin-bottom: 15px;
        padding: 12px;
        width: 100%;
        box-sizing: border-box;
      }

      .form-control:focus,
      .form-select:focus {
        outline: none;
        border-color: #cbc9c9;
        color: #000;
        background-color: #f5f5f5;
      }

      .form-select option {
        color: #000;
      }

      ::placeholder {
        color: #000;
        opacity: 1;
      }

      input::-moz-placeholder {
        color: #000;
        opacity: 1;
      }

      input:-ms-input-placeholder {
        color: #000;
      }

      input::-ms-input-placeholder {
        color: #000;
      }

      .btn-submit {
        background-color: #000;
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 5px;
        width: 100%;
        font-weight: bold;
      }

      .btn-submit:hover {
        background-color: #333;
      }

      @media (max-width: 992px) {
        .form-section {
          flex-direction: column;
          padding: 40px 20px;
        }

        .form-text-side,
        .form-container {
          max-width: 100%;
          padding: 0;
        }
      }

      select.form-select {
        background-color: #ffffff;
        color: #333333;
        border: 1px solid #888;
        padding: 10px;
        border-radius: 5px;
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      /* .form-label {
  font-weight: bold;
  color: #000;
  margin-bottom: 5px;
  display: block; */
/* } */
    </style>
  </head>
  <body>
    <div class="form-section">
      <div class="form-text-side">
        <h1>Unbox Smarter Shipping Decisions!</h1>
        <p>
          Predict costs before they surprise you. Our intelligent tool helps you ship faster, smarter, and more affordablyâ€”no guesswork, just precision.
        </p>
        <img src="images/img11.png" alt="Illustration" class="form-img" />
      </div>

      <div class="form-container">
        <form action="/predict" method="post">
          <input type="text" class="form-control" name="customerId" placeholder="Customer ID" required />
          <input type="text" class="form-control" name="artistName" placeholder="Artist Name" required />
          <input type="number" class="form-control" name="artist" placeholder="Artist reputation" required />
          <input type="number" class="form-control" name="height" placeholder="Height" required />
          <input type="number" class="form-control" name="width" placeholder="Width" required />
          <input type="number" class="form-control" name="weight" placeholder="Weight" required />

          <select class="form-select" name="material" required>
            <option value="" disabled selected>Select material</option>
            <option>Aluminium</option>
            <option>Marble</option>
            <option>Bronze</option>
            <option>Clay</option>
            <option>Brass</option>
            <option>Wood</option>
            <option>Stone</option>
          </select>

          <input type="number" class="form-control" name="priceOfSculpture" placeholder="Price of Sculpture" required />
          <input type="number" class="form-control" name="baseShippingPrice" placeholder="Base Shipping Price" required />

          <select class="form-select" name="international" required>
            <option value="" disabled selected>International?</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <select class="form-select" name="expressShipment" required>
            <option value="" disabled selected>Express Shipment?</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <select class="form-select" name="installationIncluded" required>
            <option value="" disabled selected>Installation Included?</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <select class="form-select" name="transport" required>
            <option value="" disabled selected>Transport</option>
            <option>Airways</option>
            <option>Roadways</option>
            <option>Waterways</option>
          </select>

          <select class="form-select" name="fragile" required>
            <option value="" disabled selected>Fragile?</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <select class="form-select" name="customerInformation" required>
            <option value="" disabled selected>Customer Info</option>
            <option>Wealthy</option>
            <option>Working Class</option>
          </select>

          <select class="form-select" name="remoteLocation" required>
            <option value="" disabled selected>Remote Location?</option>
            <option>Yes</option>
            <option>No</option>
          </select>

          <label for="scheduledDate" class="form-label">Schedule Date</label>
<input type="date" class="form-control" name="scheduledDate" id="scheduledDate" required />

<label for="deliveryDate" class="form-label">Delivery Date</label>
<input type="date" class="form-control" name="deliveryDate" id="deliveryDate" required />
          <input type="text" class="form-control" name="customerLocation" placeholder="Customer Location" required />

          <button type="submit" class="btn btn-submit">Predict</button>
        </form>
      </div>
    </div>
  </body>
</html>
